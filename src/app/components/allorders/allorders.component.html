<section>
    <div class="container bg-main-light p-4 mx w-75 my-4 rounded-3">

   <h2 class="text-center">All Orders</h2>
   

  <div class="row border-bottom p-2" *ngFor="let item of orders" >
    <div class="col-md-2"  >
       <img [src]="item.cartItems[0].product.imageCover" class="w-100" alt="order">
       <!-- <img [src]="item.product.imageCover" class="w-100" alt="order"> -->
       
    </div>
    <div class="col-md-10">
       <div class="d-flex justify-content-between">
        <div>
            <h6>{{item.paymentMethodType}}</h6>
            <span>{{item.cartItems[0].price}}  EGP</span>
           
          
        </div>


      
       </div>
    </div>



  </div>




    </div>
</section>
