<!-- <p>check-out works!</p> -->
<section class="bg-main-light my-3 rounded-3 p-5 shadow mx-auto w-75" >
    <form [formGroup]="checkOut" (ngSubmit)="handleForm()" >
      


        <div>
            <label for="details">details</label>
            <input type="text" id="details" class="form-control" formControlName="details">


            <div class="alert alert-danger" *ngIf="checkOut.get('details')?.errors && checkOut.get('details')?.touched">
                <p *ngIf="checkOut.get('details')?.getError('required')">details is required</p>
                
        
              </div>
        </div>

        <div>
            <label for="phone">phone</label>
            <input type="tel" id="phone" class="form-control" formControlName="phone">
            
         <div class="alert alert-danger" *ngIf="checkOut.get('phone')?.errors && checkOut.get('phone')?.touched">
            <p *ngIf="checkOut.get('phone')?.getError('required')">phone is required</p>
            <p *ngIf="checkOut.get('phone')?.getError('pattern')">accept only egypt phone number</p>
    
          </div>
        </div>

        <div>
            <label for="city">city</label>
            <input type="text" id="city" class="form-control" formControlName="city">


            <div class="alert alert-danger" *ngIf="checkOut.get('city')?.errors && checkOut.get('city')?.touched">
                <p *ngIf="checkOut.get('city')?.getError('required')">city is required</p>
                
        
              </div>
        </div>


        <div class="text-center">
        <button  [disabled]="checkOut.invalid" class="btn w-100 btn-outline-info my-3"> pay now </button>
     </div>
    </form>
</section>
