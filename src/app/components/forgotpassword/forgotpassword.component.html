<section *ngIf="step1" class="rounded-3 bg-main-light p-3 shadow mx-auto w-50 mt-4">
    <form  [formGroup]="forgotForm" (ngSubmit)="forgotPassword()">
        <label for="email" class="fs-5 p-2">Email</label>
        <input  formControlName="email" type="email" id="email" class="form-control">



        <button  class="mt-3 btn btn-outline-success w-100">Forgot Password</button>
        <p *ngIf="msg" class="alert alert-danger mx-auto w-50 mt-2">{{msg}}</p>
    </form>
</section>


<section *ngIf="step2" class="rounded-3 bg-main-light p-3 shadow mx-auto w-50 mt-4">
    <form  [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
        <label for="resetcode" class="fs-5 p-2">please enter your verification code</label>
        <input formControlName="resetCode" type="text" id="resetcode" class="form-control">



        <button  class="mt-3 btn btn-outline-success w-100">Verify</button>
        <p *ngIf="msg" class="alert alert-danger mx-auto w-50 mt-2">{{msg}}</p>
    </form>
</section>


<section *ngIf="step3" class="rounded-3 bg-main-light p-3 shadow mx-auto w-50 mt-4">
    <form   [formGroup]="resetPassword" (ngSubmit)="newPassword()">
        <label for="newpassword" class="fs-5 p-2">Reset Password</label>
        <input formControlName="newPassword" type="password" id="newpassword" class="form-control">



        <button  class="mt-3 btn btn-outline-success w-100">Reset Password</button>
        <p *ngIf="msg" class="alert alert-danger mx-auto w-50 mt-2">{{msg}}</p>
    </form>
</section>
